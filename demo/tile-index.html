<!DOCTYPE html>
<html>
<head>
    <title>win8 磁条</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="tile.css"  type="text/css"/>
</head>
<body>

    <!-- 第一排 -->
    <div class="tile-group six">
        <!--<div class="tile-group-title">测试title</div>-->
        <!-- 磁铁-->
        <div class="tile bg-orange double selected">
            <div class="tile-content image">
                <img src="../img/logo.png"  style="width: 100%; height: 100%;"/>
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">METRO UI</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-red double">
            <div class="tile-content icon">
                <img src="../img/widget_royal_preloader.png"  />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">ROYAL PRELOADER</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-darkBlue ">
            <div class="tile-content icon">
                <img src="../img/widget_contact.png"  />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">CONTACT</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-blue ">
            <div class="tile-content icon">
                <img src="../img/widget_blog.png"  />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">BLOG</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-green double">
            <div class="tile-content icon">
                <img src="../img/widget_admin7.png" />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">ADMIN7</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-darkred ">
            <div class="tile-content icon">
                <img src="../img/widget_editable.png" />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">Typography</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-darkGreen ">
            <div class="tile-content icon">
                <img src="../img/widget_metro_gallery.png" />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">Metro Gallery</span>
            </div>
        </div>


        <!-- 磁铁-->
        <div class="tile bg-blue ">
            <div class="tile-content icon">
                <img src="../img/widget_sliding_menu.png"  />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">Sliding Menu</span>
            </div>
        </div>

        <!-- 磁铁-->
        <div class="tile bg-darkBlue ">
            <div class="tile-content icon">
                <img src="../img/widget_timeline.png"  />
            </div>
            <!-- 底部横条 -->
            <div class="brand">
                <span class="text">TIMELINE</span>
            </div>
        </div>

    </div>

    <!-- 第二排 -->
    <div class="tile-group  three">

    </div>


</body>
</html>
